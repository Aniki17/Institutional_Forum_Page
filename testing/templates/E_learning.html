<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Portal</title>
    <link rel="stylesheet" href="/testing/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Learning Portal</h1>
            <p>Access study materials for all years and branches</p>
        </header>
        
        <main>
            <section class="years-section">
                <h2>Select Your Year</h2>
                <div class="year-cards">
                    {% for year in course_structure %}
                    <div class="card">
                        <h3>Year {{ year }}</h3>
                        <a href="{{ url_for('year_view', year=year) }}" class="btn">View Branches</a>
                    </div>
                    {% endfor %}
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 E-Learning Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
