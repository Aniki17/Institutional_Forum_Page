<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - E-Learning Portal</title>
    <link rel="stylesheet" href="/testing/static/css/style.css">
    <style>
        .pdf-container {
            width: 100%;
            height: 800px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Viewer</h1>
            <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
        </header>
        
        <main>
            <div class="pdf-container">
                <iframe src="{{ pdf_url }}" type="application/pdf"></iframe>
            </div>
            <div class="download-section">
                <p>If the PDF doesn't load correctly or you want to save it for offline use:</p>
                <a href="{{ pdf_url }}?download=true" class="btn download-btn">Download PDF</a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 E-Learning Portal. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
