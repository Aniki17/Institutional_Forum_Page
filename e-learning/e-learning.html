<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Portal</title>
    <link rel="stylesheet" href="/e-learning/e-learning.css">
    <link rel="stylesheet" href="/e-learning/e-learning.css">
</head>
<body>
    <!-- Include your existing header navigation -->
    <header>
        <!-- Copy your existing navigation here -->
    </header>
    
    <main>
        <div class="container">
            <h1>E-Learning Portal</h1>
            <p>Access course materials, lecture notes, and resources by subject and academic year.</p>
            
            <div class="search-section">
                <h2>Find Documents</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label for="domain-select">Domain:</label>
                        <select id="domain-select">
                            <option value="">All Domains</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject-select">Subject:</label>
                        <select id="subject-select">
                            <option value="">All Subjects</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="year-select">Academic Year:</label>
                        <select id="year-select">
                            <option value="">All Years</option>
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="search-input">Search:</label>
                        <input type="text" id="search-input" placeholder="Enter keywords...">
                    </div>
                    
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            
            <div id="results-container">
                <!-- Results will be displayed here -->
            </div>
            
            <div id="pagination-container">
                <!-- Pagination will be displayed here -->
            </div>
        </div>
    </main>
    
    <!-- Include your existing footer -->
    <footer>
        <!-- Copy your existing footer here -->
    </footer>
    
    <script src="/e-learning/e-learning.js"></script>
    <script src="/e-learning/e-learning.js"></script>
</body>
</html>
